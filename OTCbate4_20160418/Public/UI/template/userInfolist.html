<div class="group userInfolistClass" ng-if="userInfolist">
	<div class="groupBg"></div>
	<div class="groupCon">
		<span class="del" ng-click="closeUserInfolistFn()">
			<img src="/Public/UI/images/desktop/del_01.png" alt="">
		</span>
		<div class="tit clearfix">
			<img src="/Public/UI/images/desktop/userinfo.png" alt="">
			<span>
				客户资料区
			</span>
		</div>
		<div class="nav">
			<div class="search">
				<input type="text" class="input" placeholder="请输入关键字搜索(客户姓名、身份证号)" ng-model="dataTimeList.keywordText">
				<a href="javascript:;" class="btn" ng-click="searchListFn()"></a>
			</div>
			<span>开户时间:</span>
			<select ng-model="dataTimeList.TimeNodeCurrent" class="select" ng-options="data.id as data.name for data in TimeNode" ng-change="changeSelectFn(dataTimeList.TimeNodeCurrent)">
			</select>
		</div>
		<div class="list">
			<table width="950" border="0" cellspacing="0" cellpadding="0" class="table">
				<thead>
					<tr>
						<th>序号</th>
						<th>客户姓名</th>
						<th>身份证号</th>
						<th>手机号</th>
						<th>开户时间</th>
						<th>所属门店</th>
						<th>录入人</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr  ng-repeat = "iteam in userInfolistIteams" ng-class="{'even': !$even}">
						<td>{{$index + 1}}</td>
						<td>{{iteam.nam_cust_real}}</td>
						<td>{{iteam.cod_cust_id_no}}</td>
						<td>{{iteam.tel}}</td>
						<td>{{iteam.add_time}}</td>
						<td>{{iteam.department_name}}</td>
						<td>{{iteam.user_name}}</td>
						<td>
							<a href="javascript:;" ng-click="lookInfolistFn($index,true)">查看详情</a>&nbsp;&nbsp;&nbsp;
							<a href="javascript:;" ng-click="lookInfolistFn($index,false)">编辑</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<tm-pagination conf="paginationConf" class="clearfix zbPageClass"></tm-pagination>
	</div>
</div>
